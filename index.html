<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div class="flex-container">
        <header class="flex-item"></header>
        <main>
            <aside class="flex-item"></aside>
            <section class="flex-item">        
                <div class="calculator-body flex-container">
                    Calculator
                    <div class="calculations">
                        <div class="operations">
                            
                        </div>
                    </div>
                    <div class="result-container">
                        <div class="result">0</div>
                    </div>
                    <div class="buttons-row">
                        <div class="item-action" id="clear-new-number">CE</div>
                        <div class="item-action" id="clear-all">C</div>
                        <div class="item-action" id="clear-last-symbol"><img src="delete-svgrepo-com.svg" class="erase"></svg></div>
                        <div class="item-action" id="divide">/</div>
                    </div>
                    <div class="buttons-row">
                        <div class="item-number" id="7">7</div>
                        <div class="item-number" id="8">8</div>
                        <div class="item-number" id="9">9</div>
                        <div class="item-action" id="multiply">x</div>
                    </div>
                    <div class="buttons-row">
                        <div class="item-number" id="4">4</div>
                        <div class="item-number" id="5">5</div>
                        <div class="item-number" id="6">6</div>
                        <div class="item-action" id="minus">-</div>
                    </div>
                    <div class="buttons-row">
                        <div class="item-number" id="1">1</div>
                        <div class="item-number" id="2">2</div>
                        <div class="item-number" id="3">3</div>
                        <div class="item-action" id="plus">+</div>
                    </div>
                    <div class="buttons-row">
                        <div class="item-action" id="determinant">+/-</div>
                        <div class="item-number" id="0">0</div>
                        <div class="item-action" id="comma">.</div>
                        <div class="item-action" id="equals">=</div>
                    </div>
                </div>
            </section>
            <aside class="flex-item"></aside>
        </main>
        <footer class="flex-item"></footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
